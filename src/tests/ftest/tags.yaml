map:
  # Each key is a regex path to match.
  # The value for each key can either be the direct tags to use
  # or a dictionary containing
  #  handler: either "direct" or "FtestTagMap" for special handling. Default is "direct"
  #  exclusive: Whether to stop processing other entries if when a match is found.
  #             For example, if "src/tests/ftest*" matches, we don't want to also process ".*"
  #  tags: the tags to use for a match
  .*: pr
  src/cart/: cart
  src/client/dfuse/dfuse.*: dfuse
  src/client/dfuse/il/: dfuse,il
  src/client/dfuse/ops/: dfuse
  src/client/dfuse/pil4dfs/: pil4dfs
  src/client/dfs/: dfs
  src/container/: container
  src/control/: control
  src/control/security/: security
  src/object/: object
  src/pool/: pool
  src/rebuild/: rebuild
  src/security/: security
  src/tests/suite/daos.*: daos_test
  src/tests/suite/dfs.*: dfs_test
  src/tests/suite/dfuse.*: dfuse_test
  src/tests/ftest*:
    handler: FtestTagMap
    exclusive: True
    tags: pr
